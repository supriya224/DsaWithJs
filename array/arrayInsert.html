<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        function insertEle() {
            let data = [3, 9, 2, 6, 4];
            console.log(data);
            let newEle = document.getElementById('newEl').value;
            let position = document.getElementById('position').value;
            for (let i = data.length - 1; i >= 0; i--) {
                if (i >= position) {
                    data[i + 1] = data[i];
                }
                if (i == position) {
                    data[i] = newEle
                }
            }
            console.log(data)
        }

    </script>
</head>

<body>
    <input type="text" id="position" placeholder="enter position">
    <input type="text" id="newEl" placeholder="enter new element">
    <button onclick="insertEle()">Insert</button>
</body>

</html>
