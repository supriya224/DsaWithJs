    <!-- for validation -->
    <script>

        let data = [2, 43, 5, 67, 12, 19, 0, 45];
        function getElement() {
            let el = document.getElementById('element').value;

            if (el < data.length && typeof parseInt(el) ==="number" && !el<0) { // ye el jo hai wo inpute se uth k aayega jo bhi hm wha input de rhe honge uske hisab se chije krega
                // parse int krega uske phle typeof check kro number hai ki nahi
                alert(data[el])
            } else {
                alert("invalid input ")
            }
        }   
    </script>
    <!-- end validation -->

<body>


    <input type="text" id="element" placeholder="enter the number">
    <button onclick="getElement()"> Get element</button>
